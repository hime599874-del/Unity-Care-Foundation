    <style>
        :root { --bn-font: 'Hind Siliguri', sans-serif; }
        body {
            font-family: var(--bn-font);
            background-color: #f8fafc;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
            margin: 0;
            overflow-x: hidden;
            touch-action: pan-x pan-y;
        }
        .premium-text { font-family: 'Playfair Display', serif; }
        .bn-heavy { font-weight: 900; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #0d9488; border-radius: 10px; }
        @media print { .no-print { display: none !important; } }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #0d9488; border-radius: 10px; }
        
        /* Utility to hide scrollbar on compact mobile views */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
